<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title th:text="|My Blog - ${title}|"></title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg nav-bg mb-2">
	<div class="container-fluid">
		<a class="navbar-brand logo-font" href="/">Bloglandia</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav w-100 mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="/roll-dice">Roll Dice</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/posts">All Posts</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item ms-auto">
					<a class="nav-link" href="/register">Register</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
			</ul>
			<form sec:authorize="isAuthenticated()" class="ms-auto d-flex" th:action="@{/logout}" th:method="POST">
				<button class="btn footer-bg" type="submit" id="logout">Logout</button>
			</form>
		</div>
	</div>
</nav>
<footer class="footer-bg d-flex py-3 justify-content-between align-items-center mt-auto" th:fragment="footer">
	<p class="p-0 m-1">This blog is a work of pure art. Attempts to recreate it will result in death.</p>
	<p class="p-0 m-1">The choice is yours.</p>
</footer>
<div th:fragment="boot-scripts">
	<script crossorigin="anonymous"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
			integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
