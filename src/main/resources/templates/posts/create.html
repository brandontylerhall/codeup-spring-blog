<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head ('Create a post')"></head>
<body>
<nav th:replace="partials :: navbar"></nav>
<main class="container">
	<h1>New Post</h1>
	<form th:method="post" th:action="@{/posts/save}" th:object="${post}">
		<label for="title">Post Title:</label>
		<input type="text" name="title" id="title" th:field="*{title}"><br>

		<label for="body">Post Body:</label><br>
		<textarea name="body" id="body" th:field="*{body}" cols="20" rows="15"></textarea>

		<input type="hidden" th:field="*{id}">

		<button class="btn" type="submit">Submit</button>
	</form>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
