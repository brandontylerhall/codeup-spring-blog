<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Showing all posts')"></head>
<body>
<div th:each="post : ${posts}">
	<h1 th:text="${post.title}"></h1>
	<h5 th:text="${post.body}"></h5>
	<p>id: <span th:text="${post.id}"></span> </p>
</div>
</body>
</html>
