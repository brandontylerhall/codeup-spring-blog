<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head ('Showing all posts')"></head>
<body>
<nav th:replace="partials :: navbar"></nav>
<main class="container">
	<div th:each="post : ${posts}">
		<a th:href="@{/posts/{id} (id = ${post.id})}"> <h1 th:text="${post.title}"></h1></a>
		<h5 th:text="${post.body}"></h5>
		<p>id: <span th:text="${post.id}"></span> </p>
	</div>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
